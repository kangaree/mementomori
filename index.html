      function updateDisplay() {
        const month = selectedDate.getMonth() + 1; // getMonth() returns 0-11
        const day = selectedDate.getDate();
        const currentDate = `${month}-${day}`;

        for (const person of people) {
          const deathDateParts = person.deathday.split("-");
          const deathMonth = deathDateParts[1];
          const deathDay = deathDateParts[2];

          if (
            deathMonth === String(month).padStart(2, "0") &&
            deathDay === String(day).padStart(2, "0")
          ) {
            const birthYear = new Date(person.birthday).getFullYear();
            const deathYear = new Date(person.deathday).getFullYear();
            const ageAtDeath = deathYear - birthYear;

            const resultDiv = document.getElementById("result");
            resultDiv.innerHTML = `RIP <strong>${person.name}</strong><br>Died in <strong>${deathYear}</strong> on ${deathMonth}-${deathDay}.<br>Aged <strong>${ageAtDeath}</strong>.`;
            return;
          }
        }
        document.getElementById("result").innerHTML =
          "No notable deaths on this date.";
      }
